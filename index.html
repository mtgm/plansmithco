<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PlanSmithCo Showroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
    /* --- TASARIM Sƒ∞STEMƒ∞ --- */
    :root {
        --bg-color: #f0f2f5; 
        --sidebar-bg: #ffffff;
        --primary-dark: #1e293b; 
        --primary-light: #334155; 
        --accent-color: #f59e0b; 
        --radius-xl: 16px; 
        --radius-md: 8px;
        --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body { 
        margin: 0; height: 100vh; height: 100dvh; overflow: hidden; 
        font-family: 'Inter', sans-serif; color: #0f172a;
        background-color: var(--bg-color);
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 20px 20px;
        display: flex;
    }

    #main-layout { display: flex; width: 100%; height: 100%; padding: 12px; gap: 12px; }

    /* --- SOL PANEL (NAVƒ∞GASYON & Bƒ∞LGƒ∞) --- */
    #sidebar {
        width: 380px; min-width: 320px;
        background: var(--sidebar-bg);
        border: 1px solid #e2e8f0; border-radius: var(--radius-xl);
        display: flex; flex-direction: column;
        box-shadow: var(--shadow-card); z-index: 10; overflow: hidden;
    }

    /* Header & Navigasyon */
    #brand-header {
        padding: 20px; border-bottom: 1px solid #f1f5f9;
        display: flex; align-items: center; gap: 10px;
    }
    
    #back-btn {
        display: none; /* Varsayƒ±lan gizli */
        width: 32px; height: 32px; border-radius: 8px; border: 1px solid #e2e8f0;
        background: #fff; cursor: pointer; align-items: center; justify-content: center;
        transition: all 0.2s;
    }
    #back-btn:hover { background: #f8fafc; border-color: #cbd5e1; }

    .brand-info { flex: 1; }
    .brand-name { font-size: 18px; font-weight: 800; color: var(--primary-dark); }
    .brand-tag { font-family: 'JetBrains Mono', monospace; font-size: 10px; color: var(--accent-color); font-weight: 600; background: rgba(245, 158, 11, 0.1); padding: 2px 6px; border-radius: 4px; }
    
    .logo-box { width: 40px; height: 40px; border-radius: 8px; border: 1px solid #e2e8f0; display: flex; align-items: center; justify-content: center; background: #fff; }
    .logo-box img { width: 60%; }

    /* ƒ∞√ßerik Alanƒ± (Kaydƒ±rƒ±labilir) */
    #content-area { flex: 1; overflow-y: auto; padding: 0; position: relative; }

    /* 1. VIEW: KATEGORƒ∞ IZGARASI */
    #category-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px; }
    
    .cat-card {
        aspect-ratio: 1; /* Kare */
        background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        cursor: pointer; transition: all 0.2s; padding: 10px; text-align: center;
    }
    .cat-card:hover { border-color: var(--accent-color); transform: translateY(-2px); background: #fff; }
    .cat-thumb { width: 40px; height: 40px; margin-bottom: 10px; opacity: 0.6; }
    .cat-title { font-size: 13px; font-weight: 600; color: var(--primary-dark); }
    .cat-count { font-size: 10px; color: #94a3b8; margin-top: 4px; }

    /* 2. VIEW: √úR√úN DETAY & Lƒ∞STE (Gizli Ba≈ülar) */
    #product-view { display: none; flex-direction: column; height: 100%; }

    #product-detail-area { padding: 24px; border-bottom: 1px solid #f1f5f9; background: #fff; }
    #p-title { font-size: 22px; font-weight: 700; margin: 0 0 8px 0; line-height: 1.2; color: var(--primary-dark); }
    #p-desc { font-size: 13px; color: #64748b; margin-bottom: 16px; line-height: 1.5; }

    /* Fiyat ve Aksiyon Alanƒ± */
    .action-row { display: flex; align-items: center; justify-content: space-between; background: #f8fafc; padding: 10px; border-radius: 10px; border: 1px solid #e2e8f0; }
    .price-tag { font-family: 'JetBrains Mono', monospace; font-size: 18px; font-weight: 700; color: var(--primary-dark); }
    
    .buy-btn {
        background: var(--primary-dark); color: white; text-decoration: none;
        font-size: 12px; font-weight: 600; padding: 8px 16px; border-radius: 6px;
        transition: background 0.2s; display: flex; align-items: center; gap: 6px;
    }
    .buy-btn:hover { background: #0f172a; }

    /* Alt √úr√ºn Listesi */
    .list-header { padding: 16px 24px 8px; font-size: 11px; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
    #product-list { padding: 0 16px 20px; }

    .prod-item {
        display: flex; align-items: center; gap: 12px; padding: 10px;
        background: #fff; border: 1px solid transparent; border-radius: 8px;
        margin-bottom: 6px; cursor: pointer; transition: all 0.2s;
    }
    .prod-item:hover { background: #f8fafc; border-color: #cbd5e1; }
    .prod-item.active { background: #f0f9ff; border-color: var(--primary-dark); box-shadow: 0 0 0 1px var(--primary-dark); }
    .prod-thumb { width: 44px; height: 44px; border-radius: 6px; background: #e2e8f0; object-fit: cover; }
    .prod-info h4 { margin: 0; font-size: 13px; font-weight: 600; }
    .prod-info span { font-size: 11px; color: #64748b; }

    /* --- SAƒû PANEL (3D SAHNE) --- */
    #stage-wrapper {
        flex: 1; position: relative;
        background: radial-gradient(circle at 50% 50%, #fff 0%, #f1f5f9 100%);
        border-radius: var(--radius-xl); border: 1px solid #e2e8f0;
        overflow: hidden; display: flex; flex-direction: column;
    }

    model-viewer { width: 100%; height: 100%; --poster-color: transparent; }

    /* Kontrol Kaps√ºl√º */
    #controls-container {
        position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
        display: flex; align-items: center; gap: 12px;
        padding: 8px 10px 8px 20px;
        background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(10px);
        border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        z-index: 20; transition: all 0.3s;
    }
    .hidden-controls { opacity: 0; pointer-events: none; transform: translate(-50%, 20px); }

    .v-btn {
        width: 36px; height: 36px; border-radius: 8px; border: 2px solid rgba(255,255,255,0.2);
        cursor: pointer; background-size: cover; transition: all 0.2s;
    }
    .v-btn.selected { border-color: var(--accent-color); transform: scale(1.1); box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.3); }
    
    .separator { width: 1px; height: 20px; background: rgba(255,255,255,0.2); }
    
    #ar-trigger-btn {
        background: var(--accent-color); color: white; border: none; height: 36px; padding: 0 20px;
        border-radius: 18px; font-weight: 700; font-size: 12px; cursor: pointer; display: flex; align-items: center; gap: 6px;
    }

    /* Loader */
    #loader-overlay { position: absolute; inset: 0; background: rgba(255,255,255,0.9); z-index: 5; display: flex; align-items: center; justify-content: center; pointer-events: none; transition: opacity 0.3s; }

    /* --- MOBƒ∞L UYUMLULUK --- */
    @media (max-width: 900px) {
        #main-layout { flex-direction: column; padding: 0; gap: 0; }

        /* 1. √úST: SAHNE (%55) */
        #stage-wrapper {
            order: 1;
            width: 100%; height: 55vh; flex: none;
            border-radius: 0 0 24px 24px; border: none; border-bottom: 1px solid #e2e8f0;
            z-index: 5;
        }

        /* 2. ALT: PANEL (%45) */
        #sidebar {
            order: 2;
            width: 100%; height: 45vh;
            border-radius: 0; border: none; box-shadow: none;
        }

        #controls-container { bottom: 15px; padding: 6px 6px 6px 12px; }
        .v-btn { width: 32px; height: 32px; }
        #ar-trigger-btn { height: 32px; padding: 0 16px; font-size: 11px; }
        
        #product-detail-area { padding: 16px; }
        #p-title { font-size: 18px; }
        .list-header { padding-left: 16px; }
    }
    </style>
</head>
<body>

    <div id="main-layout">
      
      <aside id="sidebar">
          <div id="brand-header">
              <button id="back-btn" onclick="goBackToCategories()">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
              </button>

              <div class="brand-info">
                  <div class="brand-name">PlanSmithCo.</div>
                  <div class="brand-tag">DIGITAL CATALOG</div>
              </div>
              <div class="logo-box">
                  <img src="/poster.webp" alt="Logo">
              </div>
          </div>

          <div id="content-area">
              <div id="category-grid"></div>

              <div id="product-view">
                  <div id="product-detail-area">
                      <h1 id="p-title">√úr√ºn Ba≈ülƒ±ƒüƒ±</h1>
                      <div id="p-desc">√úr√ºn a√ßƒ±klamasƒ± burada yer alacak.</div>
                      
                      <div class="action-row">
                          <div class="price-tag" id="p-price">$0.00</div>
                          <span style="display:none;" id="p-sku">SKU: ---</span> <a href="#" target="_blank" id="buy-link" class="buy-btn">
                              Etsy'de ƒ∞ncele
                              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                          </a>
                      </div>
                  </div>

                  <div class="list-header">BU SERƒ∞DEKƒ∞ MODELLER</div>
                  <div id="product-list"></div>
              </div>
          </div>
      </aside>

      <main id="stage-wrapper">
          <div id="loader-overlay">
             <div style="font-family:'JetBrains Mono'; font-size:12px; color:#666;">Y√úKLENƒ∞YOR...</div>
          </div>

          <model-viewer id="mv"
              src=""
              ar      
              ar-modes="webxr scene-viewer quick-look"
              ar-scale="fixed"
              ar-placement="floor"
              camera-controls
              disable-zoom 
              interaction-prompt="none"
              environment-image="/studio.hdr"
              shadow-intensity="1"
              exposure="1.5"
              tone-mapping="neutral"
              loading="eager"
              poster="/poster.webp">
          </model-viewer>

          <div id="controls-container" class="hidden-controls">
              <div id="variant-container" style="display:flex; gap:8px;"></div>
              <div class="separator"></div>
              <button id="ar-trigger-btn" onclick="activateAR()">
                 AR VIEW üßä
              </button>
          </div>
      </main>

    </div>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <script>
      const viewer = document.getElementById('mv');
      const categoryGrid = document.getElementById('category-grid');
      const productView = document.getElementById('product-view');
      const productList = document.getElementById('product-list');
      const backBtn = document.getElementById('back-btn');
      
      const controlsContainer = document.getElementById('controls-container');
      const variantContainer = document.getElementById('variant-container');
      const loader = document.getElementById('loader-overlay');

      const pTitle = document.getElementById('p-title');
      const pDesc = document.getElementById('p-desc');
      const pPrice = document.getElementById('p-price');
      const buyLink = document.getElementById('buy-link');
      const pSku = document.getElementById('p-sku'); // SKU Elementi

      let allData = [];
      let selectedProduct = null;
      let currentMasterUrl = ""; // ≈ûu an sahnede hangi master model var?

      // 1. Verileri √áek
      fetch('products.json')
        .then(res => res.json())
        .then(data => {
          allData = data;
          renderCategories(allData);
          loader.style.opacity = '0';
        })
        .catch(err => console.error("Veri hatasƒ±:", err));

      // 2. Kategorileri Listele
      function renderCategories(categories) {
        categoryGrid.innerHTML = '';
        categories.forEach(cat => {
            const card = document.createElement('div');
            card.className = 'cat-card';
            card.innerHTML = `
                <img src="${cat.thumbnail || '/poster.webp'}" class="cat-thumb">
                <div class="cat-title">${cat.name}</div>
                <div class="cat-count">${cat.products.length} Model</div>
            `;
            card.onclick = () => openCategory(cat);
            categoryGrid.appendChild(card);
        });
      }

      function openCategory(category) {
          categoryGrid.style.display = 'none';
          productView.style.display = 'flex';
          backBtn.style.display = 'flex';
          renderProductList(category.products);
          if(category.products.length > 0) {
              selectProduct(category.products[0]);
          }
      }

      window.goBackToCategories = function() {
          categoryGrid.style.display = 'grid';
          productView.style.display = 'none';
          backBtn.style.display = 'none';
      }

      function renderProductList(products) {
          productList.innerHTML = '';
          products.forEach(product => {
              const item = document.createElement('div');
              item.className = 'prod-item';
              item.innerHTML = `
                  <img src="${product.thumbnail || '/poster.webp'}" class="prod-thumb">
                  <div class="prod-info">
                      <h4>${product.name}</h4>
                      <span>${product.sku}</span>
                  </div>
              `;
              item.onclick = () => {
                  document.querySelectorAll('.prod-item').forEach(i => i.classList.remove('active'));
                  item.classList.add('active');
                  selectProduct(product);
              };
              productList.appendChild(item);
          });
          if(productList.firstChild) productList.firstChild.classList.add('active');
      }

      // 3. √úr√ºn ve Varyasyon Se√ßimi
      function selectProduct(product) {
          selectedProduct = product; // Global deƒüi≈ükene ata
          
          pTitle.textContent = product.name;
          pDesc.textContent = product.description || "Detaylƒ± bilgi bulunmuyor.";
          pPrice.textContent = `$${product.price}`;
          
          if(product.listingUrl) {
              buyLink.href = product.listingUrl;
              buyLink.style.display = 'flex';
          } else {
              buyLink.style.display = 'none';
          }

          setupVariants(product);
          
          // ƒ∞lk varyantƒ± (veya ana modeli) y√ºkle
          if(product.variants && product.variants.length > 0) {
              loadModel(product.variants[0]);
          } else {
              // Varyant yoksa dummy bir obje g√∂nder ki loadModel √ßalƒ±≈üsƒ±n
              loadModel({ sku: product.sku }); 
          }
      }

      function setupVariants(product) {
        variantContainer.innerHTML = '';
        if (!product.variants || product.variants.length === 0) {
            controlsContainer.classList.add('hidden-controls');
            return;
        }
        controlsContainer.classList.remove('hidden-controls');

        product.variants.forEach((variant, index) => {
            const btn = document.createElement('div');
            btn.className = 'v-btn';
            
            // Renk veya Resim
            if (variant.type === 'color') {
                btn.style.backgroundColor = variant.value;
            } else {
                btn.style.backgroundImage = `url('${variant.value}')`;
                btn.style.backgroundSize = 'cover';
                btn.style.backgroundPosition = 'center';
            }
            
            btn.onclick = () => {
                loadModel(variant); // T√ºm variant objesini g√∂nderiyoruz!
                document.querySelectorAll('.v-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
            };
            variantContainer.appendChild(btn);
            if (index === 0) btn.classList.add('selected');
        });
      }

      function activateAR() {
          if(viewer.canActivateAR) viewer.activateAR();
      }

      // --- 4. AKILLI MODEL Y√úKLEYƒ∞Cƒ∞ (Smart Loader) ---
      async function loadModel(variant) {
        // Hedeflenen Ana Model URL'ini Belirle
        const targetMaster = selectedProduct.masterModel 
                             ? selectedProduct.masterModel 
                             : `/api/engine?sku=${variant.sku}`;

        // DURUM 1: Sahnedeki model deƒüi≈ümeli mi?
        if (currentMasterUrl !== targetMaster) {
            loader.style.opacity = '1';
            try {
                let finalUrl = targetMaster;

                // --- D√úZELTƒ∞LEN KISIM BURASI ---
                // Sadece linkin i√ßinde "/api/engine" ge√ßiyorsa JSON fetch yap.
                // Aksi takdirde (R2 linki veya /assets-r2 linki ise) direkt URL'i kullan.
                if (targetMaster.includes('/api/engine')) {
                     const res = await fetch(targetMaster);
                     const data = await res.json();
                     if(data.ok) finalUrl = data.url;
                }
                // -------------------------------

                // Modeli Y√ºkle
                viewer.src = finalUrl;
                currentMasterUrl = targetMaster;

                // Model y√ºklendikten sonra kaplamayƒ± uygula
                viewer.addEventListener('load', () => {
                    if(variant.textureConfig) applyTextureConfig(variant.textureConfig);
                    loader.style.opacity = '0';
                }, { once: true });

            } catch (error) {
                console.error("Model y√ºkleme hatasƒ±:", error);
                loader.style.opacity = '0';
            }
        } 
        // DURUM 2: Model zaten sahnede, sadece kaplama deƒüi≈ütir
        else {
            if(variant.textureConfig) {
                await applyTextureConfig(variant.textureConfig);
            }
        }
      }

      // --- 5. KAPLAMA DEƒûƒ∞≈ûTƒ∞RME MOTORU (Texture Swapper) ---
      async function applyTextureConfig(configs) {

        // G√úVENLƒ∞K Kƒ∞Lƒ∞Dƒ∞: Model yoksa i≈ülem yapma, hata verme.
    if (!viewer.model) {
        console.warn("Model hen√ºz y√ºklenmediƒüi i√ßin kaplama uygulanamadƒ±.");
        return;
    }

          const configList = Array.isArray(configs) ? configs : [configs];

          for (const cfg of configList) {
              // Malzemeyi bul
              const material = viewer.model.materials.find(m => m.name === cfg.materialName);
              
              if (!material) {
                  console.warn(`‚ö†Ô∏è Malzeme bulunamadƒ±: "${cfg.materialName}". Blender ismini kontrol et!`);
                  continue;
              }

              // A. Base Color (Renk)
              if (cfg.baseColor) {
                  const texture = await viewer.createTexture(cfg.baseColor);
                  material.pbrMetallicRoughness.baseColorTexture.setTexture(texture);
              }

              // B. Normal Map (Kabartma)
              if (cfg.normal) {
                  const texture = await viewer.createTexture(cfg.normal);
                  material.normalTexture.setTexture(texture);
              }

              // C. ORM Map (Parlaklƒ±k/Metalik)
              if (cfg.orm) {
                  const texture = await viewer.createTexture(cfg.orm);
                  material.pbrMetallicRoughness.metallicRoughnessTexture.setTexture(texture);
              }
          }
          console.log("Kaplamalar g√ºncellendi.");
      }
    </script>
</body>
</html>
