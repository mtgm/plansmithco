<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanSmithCo Showroom</title>
    <link rel="stylesheet" href="/styles.css">
    
    <style>
    /* --- GENEL AYARLAR --- */
    body { 
        margin: 0; 
        height: 100vh; 
        height: 100dvh; 
        display: flex; 
        overflow: hidden; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f5f5f5;
    }

    #main-layout { display: flex; width: 100%; height: 100%; }

    /* --- SOL PANEL (MASAÃœSTÃœ) --- */
    #sidebar {
        width: 360px; 
        background: #ffffff; 
        border-right: 1px solid #e0e0e0;
        display: flex; 
        flex-direction: column; 
        z-index: 10;
        position: relative;
        box-shadow: 4px 0 15px rgba(0,0,0,0.05);
    }

    #brand-header { padding: 20px; border-bottom: 1px solid #eee; background: white; text-align: center; flex-shrink: 0; }
    
    /* VARYASYON PANELÄ° (GÃœNCELLENDÄ°) */
    #variant-section {
        padding: 15px; 
        background: #fdfdfd; 
        border-bottom: 1px solid #eee;
        display: none; /* JS ile aÃ§Ä±lÄ±r */
        flex-shrink: 0;
        /* Ä°Ã§indekileri saÄŸa sola yay */
        justify-content: space-between; 
        align-items: center; 
    }

    .variant-group { display: flex; flex-direction: column; }

    #catalog-list { flex: 1; overflow-y: auto; padding: 15px; background: #fff; }

    /* ÃœrÃ¼n KartÄ± */
    .product-card {
        display: flex; align-items: center; gap: 12px; padding: 10px;
        background: white; border: 1px solid #f0f0f0; border-radius: 10px;
        margin-bottom: 10px; cursor: pointer; transition: all 0.2s;
    }
    .product-card.active { border-color: #007bff; background: #f0f7ff; box-shadow: inset 0 0 0 1px #007bff; }
    .product-thumb { width: 50px; height: 50px; object-fit: cover; border-radius: 6px; background: #eee; }
    .product-info h3 { margin: 0 0 3px 0; font-size: 14px; color: #222; }
    .product-info p { margin: 0; font-size: 12px; color: #888; }

    /* Varyasyon ButonlarÄ± */
    .variant-title { font-size: 11px; font-weight: 700; color: #666; margin-bottom: 8px; text-transform: uppercase; }
    .variant-options { display: flex; gap: 10px; flex-wrap: wrap; }
    .v-btn {
        width: 38px; height: 38px; border-radius: 50%; border: 2px solid #e0e0e0;
        cursor: pointer; background-size: cover; background-position: center;
    }
    .v-btn.selected { border-color: #007bff; transform: scale(1.1); box-shadow: 0 0 0 2px white, 0 0 0 4px #007bff; }

    /* YENÄ° MOBÄ°L AR BUTONU (MasaÃ¼stÃ¼nde Gizli) */
    #mobile-ar-btn {
        display: none; /* VarsayÄ±lan gizli */
        align-items: center;
        justify-content: center;
        gap: 6px;
        background-color: #222;
        color: white;
        border: none;
        padding: 0 20px;
        border-radius: 30px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        height: 40px; /* Renk toplarÄ±yla hizalÄ± olsun */
        transition: transform 0.1s;
    }
    #mobile-ar-btn:active { transform: scale(0.95); background: #000; }

    /* --- SAÄž PANEL (MODEL) --- */
    #stage { 
        flex: 1; 
        position: relative; 
        background: radial-gradient(circle at 50% 50%, #ffffff 0%, #f0f0f0 100%); 
    }
    model-viewer { width: 100%; height: 100%; --poster-color: transparent; }
    
    #loader-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 5; display: flex; flex-direction: column; justify-content: center; align-items: center; pointer-events: none; }
    
    /* Eski YÃ¼zen Buton (Sadece MasaÃ¼stÃ¼ iÃ§in kalsÄ±n, mobilde gizleyeceÄŸiz) */
    .custom-ar-button { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); background: #222; color: white; border: none; padding: 12px 28px; border-radius: 30px; font-weight: 600; cursor: pointer; display: none; z-index: 20; }


    /* --- MOBÄ°L Ä°Ã‡Ä°N KÄ°LÄ°T TASARIM (BULLETPROOF) --- */
    @media (max-width: 768px) {
        #main-layout { display: block; position: relative; width: 100%; height: 100%; }

        /* 1. MODEL (Ãœst Katman) */
        #stage {
            position: absolute; top: 0; left: 0; width: 100%; height: 55%; 
            z-index: 1; border-bottom: 1px solid #ccc;
        }

        /* 2. PANEL (Alt Katman) */
        #sidebar {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 45%; 
            z-index: 2; border-right: none; box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
        }

        #brand-header { display: none; }

        /* Varyasyon KÄ±smÄ± - Panelin en tepesinde sabit */
        #variant-section {
            order: -1; 
            background: #fff;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            flex-shrink: 0; 
            /* Flexbox ZORLAMASI */
            display: flex !important; 
        }

        /* YENÄ° BUTONU GÃ–STER */
        #mobile-ar-btn { display: flex; }

        /* ESKÄ° BUTONU GÄ°ZLE (Modeli kapatmasÄ±n) */
        .custom-ar-button { display: none !important; }

        #catalog-list {
            flex-grow: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; 
            padding: 10px 15px;
            padding-bottom: 20px; 
        }
    }
    </style>
</head>
<body>

    <div id="main-layout">
      <div id="sidebar">
        <div id="brand-header">
           <img src="/poster.webp" alt="Logo" style="height:30px; object-fit:contain;">
           <div style="font-size: 12px; margin-top:5px; color:#666;">DIJITAL SHOWROOM</div>
        </div>
        <div id="catalog-list">
           <div style="padding:20px; text-align:center; color:#999;">Katalog yÃ¼kleniyor...</div>
        </div>
        
        <div id="variant-section">
            <div class="variant-group">
                <div class="variant-title">SEÃ‡ENEKLER</div>
                <div class="variant-options" id="variant-container"></div>
            </div>
            <button id="mobile-ar-btn" onclick="viewer.activateAR()">
                AR'da GÃ¶r ðŸ§Š
            </button>
        </div>
      </div>

      <div id="stage">
        <div id="loader-container">
          <img src="/poster.webp" style="width: 60px;">
          <div style="margin-top:10px; font-family:sans-serif; color:#333;">Model HazÄ±rlanÄ±yor...</div>
        </div>

        <model-viewer id="mv"
          src=""
          ar      
          ar-modes="webxr scene-viewer quick-look"
          ar-scale="fixed"
          ar-placement="floor"
          camera-controls
          disable-zoom 
          interaction-prompt="none"
          shadow-intensity="1"
          exposure="5"
          tone-mapping="neutral"
          loading="eager"
          poster="/poster.webp">

          <button slot="ar-button" id="ar-btn" class="custom-ar-button">
            View in your space (1:1)
          </button>

        </model-viewer>
      </div>
    </div>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <script>
      const viewer = document.getElementById('mv');
      const catalogList = document.getElementById('catalog-list');
      const variantSection = document.getElementById('variant-section');
      const variantContainer = document.getElementById('variant-container');
      const loader = document.getElementById('loader-container');
      const arBtn = document.getElementById('ar-btn');

      // --- 1. AÅžAMA: Ã–ZEL STUDIO HDR YÃœKLEME ---
      // "Google Ä±ÅŸÄ±ÄŸÄ±nÄ± istemiyorum, kendi dosyamÄ± istiyorum" Modu
      loadEnvironment();

      async function loadEnvironment() {
          console.log("Ã–zel Studio.hdr yÃ¼kleniyor...");
          
          // DOÄžRUDAN Ã‡AÄžIRIYORUZ (En hatasÄ±z yÃ¶ntem)
          // Dosya ana dizinde olduÄŸu iÃ§in baÅŸÄ±na / koymamÄ±z yeterli.
          const customHDR = "/studio.hdr";

          // Model Viewer'a dosyayÄ± ver
          viewer.environmentImage = customHDR;
          
          // --- BURASI SENÄ°N OYUN ALANIN ---
          
          // 1. IÅžIK GÃœCÃœ (Exposure): 
          // Bunu artÄ±rÄ±rsan sahne parlar. (Standart: 1.0, Parlak: 1.5 - 2.0)
          viewer.exposure = "1.5"; 
          
          // 2. RENK TONU (Tone Mapping):
          // "neutral" = GerÃ§ekÃ§i/Gri (HDR neyse onu gÃ¶sterir)
          // "commerce" = CanlÄ±/SÄ±cak (Renkleri patlatÄ±r) -> MÃ¼ÅŸteri genelde bunu sever.
          viewer.toneMapping = "neutral"; 
          
          // 3. GÃ–LGE SERTLÄ°ÄžÄ°
          viewer.shadowIntensity = "1";
      }
      



      // --- 2. AÅžAMA: ÃœRÃœNLERÄ° Ã‡EK (Showroom) ---
      fetch('products.json')
        .then(res => res.json())
        .then(products => {
          renderCatalog(products);
          if(products.length > 0) selectProduct(products[0]);
        })
        .catch(err => {
            catalogList.innerHTML = `<div style="color:red; text-align:center">Veri hatasÄ±: products.json</div>`;
            console.error(err);
        });

      function renderCatalog(products) {
        catalogList.innerHTML = '';
        products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'product-card';
          const thumbSrc = product.thumbnail || '/poster.webp';
          
          card.innerHTML = `
            <img src="${thumbSrc}" class="product-thumb">
            <div class="product-info">
              <h3>${product.name}</h3>
              <p>${product.category || 'ÃœrÃ¼n'}</p>
            </div>
          `;
          
          card.onclick = () => {
             document.querySelectorAll('.product-card').forEach(c => c.classList.remove('active'));
             card.classList.add('active');
             selectProduct(product);
          };
          catalogList.appendChild(card);
        });
      }

      function selectProduct(product) {
        if (!product.variants || product.variants.length === 0) {
          variantSection.style.display = 'none';
          return;
        }
        
        // KRÄ°TÄ°K DEÄžÄ°ÅžÄ°KLÄ°K: 'block' yerine 'flex' yapÄ±yoruz
        // BÃ¶ylece renkler solda, AR butonu saÄŸda durabiliyor
        variantSection.style.display = 'flex';
        
        variantContainer.innerHTML = '';

        product.variants.forEach((variant, index) => {
          const btn = document.createElement('div');
          btn.className = 'v-btn';
          btn.title = variant.name;

          if (variant.type === 'color') btn.style.backgroundColor = variant.value;
          else if (variant.type === 'image') btn.style.backgroundImage = `url(${variant.value})`;

          btn.onclick = () => {
            loadModel(variant.sku);
            document.querySelectorAll('.v-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
          };
          variantContainer.appendChild(btn);
          if (index === 0) btn.click();
        });
      }

      async function loadModel(sku) {
        loader.style.display = 'flex';
        // MasaÃ¼stÃ¼ butonu gizle (Mobil butonu zaten CSS ile yÃ¶netiliyor)
        arBtn.style.display = 'none'; 
        try {
          const response = await fetch(`/api/engine?sku=${sku}`);
          const data = await response.json();

          if (data.ok) {
            viewer.src = data.url;
          } else {
            console.error("Model yok:", sku);
          }
        } catch (error) {
          console.error("Hata:", error);
        }
      }

      viewer.addEventListener('load', () => {
        loader.style.display = 'none';
        // YÃ¼kleme bitince masaÃ¼stÃ¼ butonunu gÃ¶ster (EÄŸer mobildeysek CSS zaten gizliyor)
        arBtn.style.display = 'flex';
      });
    </script>

</body>
</html>
