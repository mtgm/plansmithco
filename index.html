<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PlanSmithCo Configurator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
    /* --- TASARIM SİSTEMİ --- */
    :root {
        --bg-color: #f0f2f5; 
        --sidebar-bg: #ffffff;
        --primary-dark: #0f172a; 
        --accent-color: #f59e0b; 
        --radius-xl: 16px; 
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body { 
        margin: 0; height: 100vh; height: 100dvh; overflow: hidden; 
        font-family: 'Inter', sans-serif; color: #0f172a;
        background-color: var(--bg-color);
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 20px 20px;
        display: flex;
    }

    #main-layout { display: flex; width: 100%; height: 100%; padding: 12px; gap: 12px; }

    /* --- SOL PANEL --- */
    #sidebar {
        width: 380px; min-width: 320px;
        background: var(--sidebar-bg);
        border: 1px solid #e2e8f0; border-radius: var(--radius-xl);
        display: flex; flex-direction: column;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); z-index: 10;
        overflow: hidden; 
    }

    #brand-header {
        padding: 20px; border-bottom: 1px solid #f1f5f9;
        display: flex; align-items: center; gap: 10px; flex-shrink: 0;
    }
    
    #back-btn {
        display: none; width: 32px; height: 32px; border-radius: 8px; border: 1px solid #e2e8f0;
        background: #fff; cursor: pointer; align-items: center; justify-content: center;
        transition: all 0.2s;
    }
    #back-btn:hover { background: #f1f5f9; }

    .brand-name { font-size: 18px; font-weight: 800; color: var(--primary-dark); }
    .logo-box { width: 40px; height: 40px; border-radius: 8px; border: 1px solid #e2e8f0; display: flex; align-items: center; justify-content: center; background: #fff; margin-left: auto; }
    .logo-box img { width: 60%; }

    #content-area { flex: 1; overflow-y: auto; position: relative; padding-bottom: 20px; }

    /* Kategori Grid */
    #category-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px; }
    .cat-card {
        aspect-ratio: 1; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        cursor: pointer; text-align: center; transition: all 0.2s;
    }
    .cat-card:hover { border-color: var(--accent-color); background: #fff; transform: translateY(-2px); }
    .cat-thumb { width: 40px; height: 40px; margin-bottom: 10px; opacity: 0.6; }

    /* Ürün Detay */
    #product-view { display: none; flex-direction: column; height: 100%; }
    #product-detail-area { padding: 24px; border-bottom: 1px solid #f1f5f9; background: #fff; }
    #p-title { font-size: 22px; font-weight: 700; margin: 0 0 8px 0; line-height: 1.2; }
    
    /* AÇIKLAMA ALANI (Accordion - Yeni İstek) */
    #desc-wrapper { position: relative; margin-bottom: 16px; margin-top: 8px;}
    #p-desc { font-size: 13px; color: #64748b; line-height: 1.5; transition: all 0.3s ease; }
    
    .desc-collapsed {
        display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical;
        overflow: hidden; padding-right: 24px; /* Ok için yer */
    }
    
    #desc-toggle-btn {
        position: absolute; top: 0; right: 0; width: 20px; height: 20px;
        background: none; border: none; cursor: pointer; display: none; /* JS ile açılır */
        align-items: center; justify-content: center; color: var(--accent-color);
        transition: transform 0.3s;
    }
    .rotate-180 { transform: rotate(180deg); }

    /* Aksiyon Satırı */
    .action-row {
        display: flex; align-items: center; justify-content: space-between;
        background: #f8fafc; padding: 12px; border-radius: 10px; border: 1px solid #e2e8f0;
    }
    #p-price { font-family: 'JetBrains Mono', monospace; font-size: 18px; font-weight: 700; color: var(--primary-dark); }
    .buy-btn {
        background: var(--primary-dark); color: white; text-decoration: none;
        font-size: 12px; font-weight: 600; padding: 8px 16px; border-radius: 6px;
        display: flex; align-items: center; gap: 6px; transition: background 0.2s;
    }

    /* Alt Liste (Kompakt) */
    #product-list { padding: 10px 16px 20px; }
    .prod-item {
        display: flex; align-items: center; gap: 12px; padding: 10px;
        background: #fff; border: 1px solid transparent; border-radius: 8px;
        margin-bottom: 6px; cursor: pointer; transition: all 0.2s;
    }
    .prod-item.active { background: #fff7ed; border-color: var(--accent-color); box-shadow: 0 0 0 1px var(--accent-color); }
    .prod-thumb { width: 44px; height: 44px; border-radius: 6px; background: #e2e8f0; object-fit: cover; }

    /* --- SAĞ PANEL (3D SAHNE) --- */
    #stage-wrapper {
        flex: 1; position: relative;
        background: radial-gradient(circle at 50% 50%, #fff 0%, #f1f5f9 100%);
        border-radius: var(--radius-xl); border: 1px solid #e2e8f0;
        overflow: hidden; display: flex; flex-direction: column; 
    }

    #default-poster {
        position: absolute; inset: 0; background: white; 
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        z-index: 2; pointer-events: none;
    }
    #default-poster img { width: 120px; margin-bottom: 20px; opacity: 0.8; }
    #default-poster span { font-family: 'JetBrains Mono'; font-size: 12px; color: #94a3b8; letter-spacing: 1px; }

    model-viewer { width: 100%; flex: 1; --poster-color: transparent; }
    model-viewer::part(default-ar-button) { display: none; }

    /* --- KONTROL PANELİ (DOCK LAYOUT) --- */
    #controls-dock {
        background: #fff; border-top: 1px solid #e2e8f0; padding: 0;
        z-index: 20; transition: transform 0.3s; display: flex; flex-direction: column;
    }
    .hidden-dock { transform: translateY(100%); display: none !important; }

    /* Sekmeler */
    #tabs-container {
        display: flex; gap: 12px; padding: 8px 16px 0 16px;
        overflow-x: auto; scrollbar-width: none;
        border-bottom: 1px solid #f1f5f9;
    }
    .tab-btn {
        padding: 6px 4px; font-size: 10px; font-weight: 700; color: #94a3b8;
        background: transparent; border: none; cursor: pointer;
        text-transform: uppercase; white-space: nowrap; border-bottom: 3px solid transparent;
    }
    .tab-btn.active { color: var(--primary-dark); border-bottom-color: var(--accent-color); }

    /* Alt İçerik: Varyasyonlar + AR Butonu */
    #dock-content {
        display: flex; align-items: center;
        height: 85px; padding: 0 16px;
    }

    #active-variants-container {
        flex: 1; display: flex; gap: 12px; 
        overflow-x: auto; scrollbar-width: none;
        align-items: center; height: 100%;
        padding-right: 12px;
    }
    
    .variant-item {
        display: flex; flex-direction: column; align-items: center; gap: 4px;
        cursor: pointer; flex-shrink: 0;
    }
    
    .v-btn {
        width: 40px; height: 40px; 
        border-radius: 10px; border: 2px solid #e2e8f0;
        background-size: cover; background-position: center;
        transition: all 0.2s; position: relative;
    }
    .variant-item.selected .v-btn {
        border-color: var(--accent-color); transform: translateY(-2px);
        box-shadow: 0 2px 5px rgba(245, 158, 11, 0.2);
    }
    .v-label {
        font-size: 9px; font-weight: 600; color: #64748b;
        text-align: center; max-width: 50px;
        white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .variant-item.selected .v-label { color: var(--accent-color); }

    /* AR Butonu (Sağ Tarafta Sabit) */
    #ar-area {
        width: 60px; height: 60px; 
        border-left: 1px solid #f1f5f9; padding-left: 12px;
        display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px;
        flex-shrink: 0;
    }
    #dock-ar-btn {
        width: 40px; height: 40px; border-radius: 12px;
        background: var(--primary-dark); color: white; border: none;
        display: flex; align-items: center; justify-content: center;
        cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #dock-ar-btn svg { width: 20px; height: 20px; fill: white; }
    .ar-label { font-size: 9px; font-weight: 800; color: var(--primary-dark); }

    #loader-overlay { position: absolute; inset: 0; background: rgba(255,255,255,0.8); z-index: 5; display: flex; align-items: center; justify-content: center; pointer-events: none; transition: opacity 0.3s; }

    /* --- RESPONSIVE --- */
    @media (min-width: 901px) {
        #ar-area { display: none; }
        #desc-toggle-btn { display: none !important; }
        .desc-collapsed { -webkit-line-clamp: unset !important; }
    }
    
    @media (max-width: 900px) {
        #main-layout { flex-direction: column; padding: 0; gap: 0; }
        #stage-wrapper { order: 1; width: 100%; height: 55vh; flex: none; border-radius: 0 0 24px 24px; border-bottom: 1px solid #e2e8f0; z-index: 5; }
        #sidebar { order: 2; width: 100%; height: 45vh; flex: 1; border-radius: 0; border: none; }
        
        /* Kompakt Liste */
        .prod-thumb { width: 36px; height: 36px; }
        .prod-item { padding: 8px; margin-bottom: 4px; }
        #product-detail-area { padding: 16px; }
        
        /* Accordion Aktif */
        #desc-toggle-btn { display: flex; }
        .desc-collapsed { -webkit-line-clamp: 1; }
        
        #controls-dock { padding-bottom: 10px; }
    }
    </style>
</head>
<body>

    <div id="main-layout">
      <aside id="sidebar">
          <div id="brand-header">
              <button id="back-btn" onclick="goBackToCategories()">←</button>
              <div class="brand-info">
                  <div class="brand-name">PlanSmithCo.</div>
              </div>
              <div class="logo-box"><img src="/poster.webp"></div>
          </div>

          <div id="content-area">
              <div id="category-grid"></div>

              <div id="product-view">
                  <div id="product-detail-area">
                      <h1 id="p-title">...</h1>
                      
                      <div id="desc-wrapper">
                          <div id="p-desc" class="desc-collapsed">...</div>
                          <button id="desc-toggle-btn" onclick="toggleDesc()">
                              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M6 9l6 6 6-6"/></svg>
                          </button>
                      </div>

                      <div class="action-row">
                          <div id="p-price">$0.00</div>
                          <a href="#" id="buy-link" class="buy-btn" target="_blank">
                              Etsy'de İncele 
                              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                          </a>
                      </div>
                  </div>
                  <div id="product-list"></div>
              </div>
          </div>
      </aside>

      <main id="stage-wrapper">
          <div id="loader-overlay"><div style="font-family:'JetBrains Mono'; font-size:12px; color:#666;">YÜKLENİYOR...</div></div>

          <div id="default-poster">
              <img src="/poster.webp" alt="Logo">
              <span>BİR ÜRÜN SEÇİN</span>
          </div>

          <model-viewer id="mv" src="" ar ar-scale="fixed" ar-placement="floor" camera-controls disable-zoom interaction-prompt="none" environment-image="/studio.hdr" shadow-intensity="1.5" exposure="1.0" tone-mapping="commerce" loading="eager" poster="/poster.webp"></model-viewer>

          <div id="controls-dock" class="hidden-dock">
              <div id="tabs-container"></div>
              
              <div id="dock-content">
                  <div id="active-variants-container"></div>
                  
                  <div id="ar-area">
                      <button id="dock-ar-btn" onclick="activateAR()">
                          <svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
                      </button>
                      <span class="ar-label">AR GÖR</span>
                  </div>
              </div>
          </div>
      </main>
    </div>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <script>
      const viewer = document.getElementById('mv');
      const categoryGrid = document.getElementById('category-grid');
      const productView = document.getElementById('product-view');
      const productList = document.getElementById('product-list');
      const controlsDock = document.getElementById('controls-dock');
      const tabsContainer = document.getElementById('tabs-container');
      const variantsContainer = document.getElementById('active-variants-container');
      const mobileArBtn = document.getElementById('mobile-ar-btn');
      const loader = document.getElementById('loader-overlay');
      const backBtn = document.getElementById('back-btn');
      const defaultPoster = document.getElementById('default-poster');
      
      // Açıklama Toggle Elemanları
      const pDesc = document.getElementById('p-desc');
      const descBtn = document.getElementById('desc-toggle-btn');

      let allData = [];
      let selectedProduct = null;
      let currentMasterUrl = null;

      // 1. Verileri Çek
      fetch('products.json')
        .then(res => res.json())
        .then(data => {
          allData = data;
          renderCategories(allData);
          loader.style.opacity = '0';
        });

      function renderCategories(categories) {
        categoryGrid.innerHTML = '';
        categories.forEach(cat => {
            const card = document.createElement('div');
            card.className = 'cat-card';
            card.innerHTML = `<img src="${cat.thumbnail}" class="cat-thumb"><div class="cat-title">${cat.name}</div>`;
            card.onclick = () => openCategory(cat);
            categoryGrid.appendChild(card);
        });
      }

      function openCategory(category) {
          categoryGrid.style.display = 'none';
          productView.style.display = 'flex';
          backBtn.style.display = 'flex';
          renderProductList(category.products);
          if(category.products.length > 0) selectProduct(category.products[0]);
      }

      // --- SIKI RESETLEME (Bug Fix) ---
      window.goBackToCategories = function() {
          categoryGrid.style.display = 'grid';
          productView.style.display = 'none';
          backBtn.style.display = 'none';
          
          // Modeli ve State'i Zorla Temizle
          viewer.src = "null"; // Trick: String 'null' vererek viewer'ı resetle
          currentMasterUrl = null; 
          
          controlsDock.classList.add('hidden-dock');
          mobileArBtn.style.display = 'none';
          defaultPoster.style.display = 'flex';
          
          // Açıklamayı kapat (Sıfırla)
          pDesc.classList.add('desc-collapsed');
          descBtn.classList.remove('rotate-180');
      }

      // --- AÇIKLAMA AÇ/KAPA ---
      window.toggleDesc = function() {
          pDesc.classList.toggle('desc-collapsed');
          descBtn.classList.toggle('rotate-180');
      }

      function renderProductList(products) {
          productList.innerHTML = '';
          products.forEach(product => {
              const item = document.createElement('div');
              item.className = 'prod-item';
              item.innerHTML = `<img src="${product.thumbnail}" class="prod-thumb"><div class="prod-info"><h4>${product.name}</h4><span>${product.sku}</span></div>`;
              item.onclick = () => {
                  document.querySelectorAll('.prod-item').forEach(i => i.classList.remove('active'));
                  item.classList.add('active');
                  selectProduct(product);
              }
              productList.appendChild(item);
          });
      }

      function selectProduct(product) {
          selectedProduct = product;
          
          document.getElementById('p-title').textContent = product.name;
          pDesc.textContent = product.description || "";
          document.getElementById('p-price').textContent = `$${product.price}`;
          
          // Yeni üründe açıklama hep kapalı başlasın
          pDesc.classList.add('desc-collapsed');
          descBtn.classList.remove('rotate-180');
          
          const buyLink = document.getElementById('buy-link');
          if(product.listingUrl) {
              buyLink.href = product.listingUrl;
              buyLink.style.display = 'flex';
          } else {
              buyLink.style.display = 'none';
          }

          setupVariantTabs(product);

          const masterUrl = product.masterModel ? product.masterModel : `/api/engine?sku=${product.sku}`;
          loadMasterModel(masterUrl);
      }

      function setupVariantTabs(product) {
          tabsContainer.innerHTML = '';
          variantsContainer.innerHTML = '';

          if (product.variantGroups && product.variantGroups.length > 0) {
              controlsDock.classList.remove('hidden-dock');

              product.variantGroups.forEach((group, index) => {
                  const tabBtn = document.createElement('button');
                  tabBtn.className = 'tab-btn';
                  tabBtn.innerText = group.groupName;
                  
                  tabBtn.onclick = () => {
                      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                      tabBtn.classList.add('active');
                      renderVariantsForGroup(group);
                  };

                  tabsContainer.appendChild(tabBtn);
                  if (index === 0) tabBtn.click(); 
              });

          } else {
              controlsDock.classList.add('hidden-dock');
          }
      }

      function renderVariantsForGroup(group) {
          variantsContainer.innerHTML = '';
          group.items.forEach((item, index) => {
              const btn = document.createElement('div');
              btn.className = 'v-btn';
              
              if(item.type === 'color') btn.style.backgroundColor = item.value;
              else btn.style.backgroundImage = `url('${item.value}')`;

              btn.onclick = () => {
                  variantsContainer.querySelectorAll('.v-btn').forEach(b => b.classList.remove('selected'));
                  btn.classList.add('selected');
                  if(item.textureConfig) applyTextureConfig(item.textureConfig);
              };

              if(index === 0) btn.classList.add('selected');
              variantsContainer.appendChild(btn);
          });
      }

      async function loadMasterModel(url) {
          // BUG FIX: Eğer aynı url olsa bile viewer boşsa (geri dönüp gelince) tekrar yükle
          if (currentMasterUrl === url && viewer.src !== "null" && viewer.src !== "") {
              loader.style.opacity = '0';
              defaultPoster.style.display = 'none';
              return; 
          }

          loader.style.opacity = '1';
          mobileArBtn.style.display = 'none';
          
          try {
              let finalUrl = url;
              if(url.includes('/api/engine')) {
                  const res = await fetch(url);
                  const data = await res.json();
                  if(data.ok) finalUrl = data.url;
              }

              viewer.src = finalUrl;
              currentMasterUrl = url;

              viewer.addEventListener('load', () => {
                  loader.style.opacity = '0';
                  defaultPoster.style.display = 'none'; // Poster gizle
                  
                  if(window.innerWidth <= 900) mobileArBtn.style.display = 'flex';
                  
                  if(selectedProduct.variantGroups) {
                      selectedProduct.variantGroups.forEach(g => {
                          if(g.items[0].textureConfig) applyTextureConfig(g.items[0].textureConfig);
                      });
                  }
              }, { once: true });

          } catch (e) {
              console.error(e);
              loader.style.opacity = '0';
              defaultPoster.style.display = 'flex'; 
          }
      }

      function activateAR() {
          if(viewer.canActivateAR) viewer.activateAR();
      }

      async function applyTextureConfig(configs) {
          if (!viewer.model) return;
          const configList = Array.isArray(configs) ? configs : [configs];

          for (const cfg of configList) {
              const material = viewer.model.materials.find(m => m.name === cfg.materialName);
              if (!material) continue;

              if (cfg.baseColor) {
                  const texture = await viewer.createTexture(cfg.baseColor);
                  material.pbrMetallicRoughness.baseColorTexture.setTexture(texture);
              }
              if (cfg.normal) {
                  const texture = await viewer.createTexture(cfg.normal);
                  material.normalTexture.setTexture(texture);
              }
              if (cfg.orm) {
                  const texture = await viewer.createTexture(cfg.orm);
                  material.pbrMetallicRoughness.metallicRoughnessTexture.setTexture(texture);
              }
          }
      }
    </script>
</body>
</html>
