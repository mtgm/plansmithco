<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer id="mv" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral"
      poster="poster.webp" shadow-intensity="0.45" shadow-softness="0.95">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  

    <!-- ðŸ”¹ BURAYA EKLENECEK JS BLOÄžU -->
    <script>
      (async () => {
        const u = new URL(location.href);

        // /m/SBRV4 ÅŸeklindeki yolu yakala (Vercel rewrites ile)
        const m = u.pathname.match(/^\/m\/([^\/#?]+)/);
        const skuFromPath = m ? m[1] : null;

        const qs  = new URLSearchParams(u.search);
        const sku = skuFromPath || qs.get("sku");
        let key   = qs.get("key");

        if (!key && sku) {
          const r = await fetch(`/api/resolve?sku=${encodeURIComponent(sku)}`);
          const j = await r.json();
          if (j.ok) key = j.key;
        }

        // Fallback (varsayÄ±lan model)
        key = key || "SBR-v2.glb";

        document.getElementById("mv")
          .setAttribute("src", `/api/glb?key=${encodeURIComponent(key)}`);
      })();
    </script>
    <!-- ðŸ”¹ SON -->

    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
