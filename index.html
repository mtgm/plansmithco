<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanSmithCo Showroom</title>
    <link rel="stylesheet" href="/styles.css">
    
    <style>
    /* --- GENEL AYARLAR --- */
    body { 
        margin: 0; 
        height: 100vh; /* Standart yükseklik */
        height: 100dvh; /* Mobilde adres çubuğunu hesaba katan dinamik yükseklik */
        display: flex; 
        overflow: hidden; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f5f5f5;
    }

    #main-layout { 
        display: flex; 
        width: 100%; 
        height: 100%; 
    }

    /* --- SOL PANEL (MASAÜSTÜ) --- */
    #sidebar {
        width: 360px; 
        background: #ffffff; 
        border-right: 1px solid #e0e0e0;
        display: flex; 
        flex-direction: column; 
        z-index: 10;
        position: relative;
        box-shadow: 4px 0 15px rgba(0,0,0,0.05);
    }

    #brand-header { padding: 20px; border-bottom: 1px solid #eee; background: white; text-align: center; flex-shrink: 0; }
    
    #variant-section {
        padding: 15px; 
        background: #fdfdfd; 
        border-bottom: 1px solid #eee;
        display: none; /* JS ile açılır */
        flex-shrink: 0; 
    }

    #catalog-list { 
        flex: 1; 
        overflow-y: auto; 
        padding: 15px; 
        background: #fff; 
    }

    /* Ürün Kartı */
    .product-card {
        display: flex; align-items: center; gap: 12px; padding: 10px;
        background: white; border: 1px solid #f0f0f0; border-radius: 10px;
        margin-bottom: 10px; cursor: pointer; transition: all 0.2s;
    }
    .product-card.active { border-color: #007bff; background: #f0f7ff; box-shadow: inset 0 0 0 1px #007bff; }
    .product-thumb { width: 50px; height: 50px; object-fit: cover; border-radius: 6px; background: #eee; }
    .product-info h3 { margin: 0 0 3px 0; font-size: 14px; color: #222; }
    .product-info p { margin: 0; font-size: 12px; color: #888; }

    /* Varyasyon Butonları */
    .variant-title { font-size: 11px; font-weight: 700; color: #666; margin-bottom: 8px; text-transform: uppercase; }
    .variant-options { display: flex; gap: 10px; flex-wrap: wrap; }
    .v-btn {
        width: 38px; height: 38px; border-radius: 50%; border: 2px solid #e0e0e0;
        cursor: pointer; background-size: cover; background-position: center;
    }
    .v-btn.selected { border-color: #007bff; transform: scale(1.1); box-shadow: 0 0 0 2px white, 0 0 0 4px #007bff; }

    /* --- SAĞ PANEL (MODEL) --- */
    #stage { 
        flex: 1; 
        position: relative; 
        background: radial-gradient(circle at 50% 50%, #ffffff 0%, #f0f0f0 100%); 
    }
    model-viewer { width: 100%; height: 100%; --poster-color: transparent; }
    
    /* Loader & AR */
    #loader-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 5; display: flex; flex-direction: column; justify-content: center; align-items: center; pointer-events: none; }
    .custom-ar-button { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); background: #222; color: white; border: none; padding: 12px 28px; border-radius: 30px; font-weight: 600; cursor: pointer; display: none; z-index: 20; }


    /* --- MOBİL İÇİN KİLİT TASARIM (BULLETPROOF) --- */
    @media (max-width: 768px) {
        /* Flexbox'ı iptal edip Block yapısına geçiyoruz */
        #main-layout { display: block; position: relative; width: 100%; height: 100%; }

        /* 1. MODEL (Üst Katman) - Mutlak Konum */
        #stage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 55%; /* Ekranın %55'i model */
            z-index: 1;
            border-bottom: 1px solid #ccc;
        }

        /* 2. PANEL (Alt Katman) - Mutlak Konum */
        #sidebar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45%; /* Ekranın %45'i panel */
            z-index: 2;
            border-right: none;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
        }

        /* Gereksizleri gizle */
        #brand-header { display: none; }

        /* Varyasyon Kısmı - Panelin en tepesinde sabit */
        #variant-section {
            order: -1; /* En başa al */
            background: #fff;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            /* Flex item özelliği: Asla küçülme */
            flex-shrink: 0; 
        }

        /* Ürün Listesi - Kalan boşlukta kaydır */
        #catalog-list {
            flex-grow: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* iPhone'da akıcı kaydırma */
            padding: 10px 15px;
            padding-bottom: 20px; /* En altta biraz boşluk bırak */
        }
        
        .custom-ar-button { bottom: 15px; font-size: 13px; padding: 10px 20px; }
    }
    </style>
</head>
<body>

    <div id="main-layout">
      <div id="sidebar">
        <div id="brand-header">
           <img src="/poster.webp" alt="Logo" style="height:30px; object-fit:contain;">
           <div style="font-size: 12px; margin-top:5px; color:#666;">DIJITAL SHOWROOM</div>
        </div>
        <div id="catalog-list">
           <div style="padding:20px; text-align:center; color:#999;">Katalog yükleniyor...</div>
        </div>
        <div id="variant-section">
          <div class="variant-title">SEÇENEKLER</div>
          <div class="variant-options" id="variant-container"></div>
        </div>
      </div>

      <div id="stage">
        <div id="loader-container">
          <img src="/poster.webp" style="width: 60px;">
          <div style="margin-top:10px; font-family:sans-serif; color:#333;">Model Hazırlanıyor...</div>
        </div>

        <model-viewer id="mv"
          src=""
          ar      
          ar-modes="webxr scene-viewer quick-look"
          ar-scale="fixed"
          ar-placement="floor"
          camera-controls
          disable-zoom 
          interaction-prompt="none"
          shadow-intensity="1"
          exposure="1.5"
          tone-mapping="neutral"
          loading="eager"
          poster="/poster.webp">

          <button slot="ar-button" id="ar-btn" style="
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: #222; color: white; border: none; padding: 12px 24px;
            border-radius: 30px; font-weight: bold; cursor: pointer; display: none;">
            View in your space (1:1)
          </button>

        </model-viewer>
      </div>
    </div>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <script>
      const viewer = document.getElementById('mv');
      const catalogList = document.getElementById('catalog-list');
      const variantSection = document.getElementById('variant-section');
      const variantContainer = document.getElementById('variant-container');
      const loader = document.getElementById('loader-container');
      const arBtn = document.getElementById('ar-btn');

      // --- 1. AŞAMA: IŞIĞI AYARLA (HDR) ---
      loadEnvironment();

      async function loadEnvironment() {
        try {
            console.log("Işık sistemi başlatılıyor...");
            // Önce varsayılan Google ışığını ver (Hata vermesin diye)
            viewer.environmentImage = "neutral";
            
            // API'den gerçek ışık adresini iste
            const envRes = await fetch('/api/engine?type=env');
            const envData = await envRes.json();

            if (envData.ok && envData.url) {
                console.log("Özel Işık Yüklendi:", envData.url);
                // JS ile linki veriyoruz, tarayıcı artık bunu resim olarak işleyecek
                viewer.environmentImage = envData.url;
                viewer.exposure = "1.0"; 
            } else {
                console.warn("Özel ışık yok, Neutral modda devam ediliyor.");
                viewer.exposure = "1.5"; 
            }
        } catch (err) {
            console.error("Işık yüklenemedi:", err);
            viewer.environmentImage = "neutral";
        }
      }

      // --- 2. AŞAMA: ÜRÜNLERİ ÇEK (Showroom) ---
      fetch('products.json')
        .then(res => res.json())
        .then(products => {
          renderCatalog(products);
          if(products.length > 0) selectProduct(products[0]);
        })
        .catch(err => {
            catalogList.innerHTML = `<div style="color:red; text-align:center">Veri hatası: products.json</div>`;
            console.error(err);
        });

      function renderCatalog(products) {
        catalogList.innerHTML = '';
        products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'product-card';
          const thumbSrc = product.thumbnail || '/poster.webp';
          
          card.innerHTML = `
            <img src="${thumbSrc}" class="product-thumb">
            <div class="product-info">
              <h3>${product.name}</h3>
              <p>${product.category || 'Ürün'}</p>
            </div>
          `;
          
          card.onclick = () => {
             document.querySelectorAll('.product-card').forEach(c => c.classList.remove('active'));
             card.classList.add('active');
             selectProduct(product);
          };
          catalogList.appendChild(card);
        });
      }

      function selectProduct(product) {
        if (!product.variants || product.variants.length === 0) {
          variantSection.style.display = 'none';
          return;
        }
        variantSection.style.display = 'block';
        variantContainer.innerHTML = '';

        product.variants.forEach((variant, index) => {
          const btn = document.createElement('div');
          btn.className = 'v-btn';
          btn.title = variant.name;

          if (variant.type === 'color') btn.style.backgroundColor = variant.value;
          else if (variant.type === 'image') btn.style.backgroundImage = `url(${variant.value})`;

          btn.onclick = () => {
            loadModel(variant.sku);
            document.querySelectorAll('.v-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
          };
          variantContainer.appendChild(btn);
          if (index === 0) btn.click();
        });
      }

      async function loadModel(sku) {
        loader.style.display = 'flex';
        arBtn.style.display = 'none';
        try {
          const response = await fetch(`/api/engine?sku=${sku}`);
          const data = await response.json();

          if (data.ok) {
            viewer.src = data.url;
          } else {
            console.error("Model yok:", sku);
          }
        } catch (error) {
          console.error("Hata:", error);
        }
      }

      viewer.addEventListener('load', () => {
        loader.style.display = 'none';
        arBtn.style.display = 'flex';
      });
    </script>

</body>
</html>
